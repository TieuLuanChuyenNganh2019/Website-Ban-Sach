<div class="container">
  <h1>Danh sách Đánh Giá</h1>
  <div style=" margin-bottom: 50px;" >
  </div>
<div style="margin-top:10px;" class="table-responsive" >
    <table class="table table-bordered" >
      <thead>
          <tr>
            <th>Bình Luận</th>
            <th>Đánh Giá</th>
            <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let rv of reviews | paginate: config">
            <td>{{rv.comment}}</td>
            <td>{{rv.review}}<i class="fas fa-star" style="margin-left: 10px;"></i></td>
            <td style="width: 90px;">
                <i class="fas fa-trash" (click)="delete(rv.comment, rv._id)"
                   title="Delete"></i>
            </td>
          </tr>
      </tbody>
  </table>
  <pagination-controls style="text-align: center;" (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
