<div class="content-top">
  <div class="container">
    <div class="spec">
      <h3>Sản Phẩm</h3>
      <div class="ser-t">
        <b></b>
        <span><i></i></span>
        <b class="line"></b>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 m-wthree" *ngFor="let book of books">
        <div class="col-m">
          <a
            routerLink="/details/{{ book._id }}"
            data-toggle="modal"
            data-target="#myModal1"
            class="offer-img"
          >
            <img src="{{ book.imageUrl }}" class="img-responsive" alt="" />
            <div class="offer">
              <p><span>Sale off</span></p>
            </div>
          </a>
          <div class="mid-1">
            <div class="women" routerLink="/details/{{ book._id }}">
              <h6>{{ book.title }}</h6>
            </div>
            <div class="mid-2">
              <p *ngIf="book.discount === '0'">{{ book.price }} đ</p>
              <p *ngIf="book.discount !== '0'">
                <label>{{ book.price }} đ</label
                ><em class="item_price">{{ book.discount }} đ</em>
              </p>
              <div class="block">
                <div class="starbox small ghosting"></div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="add">
              <button
                class="btn btn-danger my-cart-btn my-cart-b"
                (click)="add()"
              >
                Thêm Giỏ Hàng
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
