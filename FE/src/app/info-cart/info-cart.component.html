<div class="jumbotron">
  <div class="container">
    <h1>Thanh toán</h1>
    <div class="row">
      <div class="col">
        <p class="lead">Vui lòng xác nhận thông tin khách hàng!</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="spec">
    <h3>Thông tin khách hàng</h3>
    <div class="ser-t">
      <b></b>
      <span><i></i></span>
      <b class="line"></b>
    </div>
  </div>
  <!--table-->
  <div class="row h-100 justify-content-center">
    <div class="card">
      <div class="card-header bg-white">Vui lòng xác nhận thông tin</div>
      <div class="card-body mx-3">
        <form>
          <div class="form-group row">
            <label for="input1" class="col-sm-4 col-form-label"
              >Họ và tên<span>*</span></label
            >
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEmail" #name />
            </div>
          </div>

          <div class="form-group row">
            <label for="input5" class="col-sm-4 col-form-label"
              >Email<span>*</span></label
            >
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail" #email />
            </div>
          </div>

          <div class="form-group row">
            <label for="input6" class="col-sm-4 col-form-label"
              >Số điện thoại<span>*</span></label
            >
            <div class="col-sm-8">
              <input
                type="number"
                class="form-control"
                id="inputPhoneNumber"
                #phone
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="input7" class="col-sm-4 col-form-label"
              >Địa chỉ<span>*</span></label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                #address
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="back1">
        <a [routerLink]="['/cart']"
          ><i class="fa fa-arrow-left"></i> Quay lại
        </a>
      </div>
    </div>
    <div class="col-auto">
      <div class="back1">
        <button
          class="btn btn-success btn-circle pull-right"
          style="margin-top: 15px"
          title="Add"
          type="submit"
          (click)="save(email.value, phone.value, address.value, name.value)"
        >
          Save<i class="fa fa-check-square-o"></i>
        </button>
      </div>
    </div>
  </div>
</div>
