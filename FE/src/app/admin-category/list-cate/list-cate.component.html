<div style="margin-right: 50px; margin-left: 50px">
  <h1 style="margin-top: 30px">Danh Sách Thể Loại</h1>
  <div class="ser-t">
    <b></b>
    <span><i></i></span>
    <b class="line"></b>
  </div>
  <div style="margin-bottom: 50px">
    <button
      class="btn btn-success btn-circle pull-left"
      routerLink="/admin/addcate"
      title="Add CLass"
      type="submit"
    >
      Thêm<i class="fas fa-plus"></i>
    </button>
  </div>
  <div style="margin-top: 10px" class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>No.</th>
          <th>Tên Thể Loại</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cate of cates | paginate: config; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ cate.name }}</td>
          <td style="width: 90px">
            <i
              class="fas fa-edit"
              style="margin-right: 10px"
              title="Edit"
              routerLink="/admin/editcate/{{ cate._id }}"
            ></i>
            <i
              class="fas fa-trash"
              (click)="delete(cate.name, cate._id)"
              title="Delete"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls
      style="text-align: center"
      (pageChange)="pageChanged($event)"
    ></pagination-controls>
  </div>
</div>
